<section class="disqus"></section>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{site.disqus}}'; 
        var disqus_developer = 0;
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = window.location.protocol + '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>{%t global.enable_js %} <a href="http://disqus.com/?ref_noscript">{%t global.to_view %} {%t global.comments_of %} Disqus</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">{%t global.comments_of %} <span class="logo-disqus">Disqus</span></a>
</section>
